          header {text-align: center;}
          .profile-img {
              width: 200px;
              height: 200px;
              border-radius: 50%;
              margin-top: 75px;
              margin-bottom: 25px;
              border: 6px solid #00e0ff;
              box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
              transition: transform 0.4s, box-shadow 0.4s, border-color 0.4s, filter 0.4s;
              object-fit: cover;
              background: linear-gradient(135deg, #00e0ff 0%, #7f5fff 100%);
              padding: 5px;
              animation: fadeIn 1.2s;
              position: relative;
              z-index: 1;
          }
          .profile-img::after {
              content: "";
              position: absolute;
              top: -8px; left: -8px; right: -8px; bottom: -8px;
              border-radius: 50%;
              z-index: -1;
              background: conic-gradient(from 0deg, #00e0ff, #7f5fff, #00e0ff 100%);
              filter: blur(6px) brightness(1.2);
              opacity: 0.7;
              animation: rainbowBorder 2.5s linear infinite;
          }
          .profile-img:hover {
              transform: scale(1.08) rotate(-2deg);
              box-shadow: 0 16px 40px 0 #00e0ff99, 0 0 32px 8px #7f5fff88;
              border-color: #7f5fff;
              filter: drop-shadow(0 0 16px #00e0ff) drop-shadow(0 0 32px #7f5fff);
          }
          @keyframes rainbowBorder {
              0% { filter: blur(6px) brightness(1.2) hue-rotate(0deg); }
              100% { filter: blur(6px) brightness(1.2) hue-rotate(360deg); }
          }
          @keyframes fadeIn {
              0% { opacity: 0; transform: scale(0.8); }
              100% { opacity: 1; transform: scale(1); }
          }
    header ul li {display: inline;}
    .icon-social {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 0 10px;
        object-fit: cover;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        transition: transform 0.2s, box-shadow 0.2s;
        vertical-align: middle;
    }
    .icon-social:hover {
        transform: scale(1.15) rotate(-5deg);
        box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }
